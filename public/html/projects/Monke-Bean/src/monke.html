<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monke Bean</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/757df6b00f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav id="nav">
        <h1>Monke Bean</h1>
        <p>A monkey will randomly type until "bean" gets entered</p>
        <div class="selection">
            <h2>Character set: </h2>
            <select id="charset" onchange="writeChance()">
                <option value="speedy">Speedy</option>
                <option value="easy">Easy</option>
                <option value="cheap">Cheap</option>
                <option value="simple" selected="selected">Simple</option>
                <option value="difficult">Difficult</option>
                <option value="extended">Extended</option>
                <option value="unicode">Unicode</option>
            </select>
            <button onclick="startTyping();">Start</button>
            <br>
            <p id="chance"></p>
            <p id="range"></p>
        </div>
    </nav>
    <div class="winner">
        <h2>You got bean!</h2>
        <p id="result"></p>
        <p id="settings"></p>
    </div>
    <div id="typing-area"></div>
    <a href='https://github.com/jiamingwangnet/monke-bean' target='blank'><i class="fab fa-github github-icon"></i></a>
</body>

</html>
