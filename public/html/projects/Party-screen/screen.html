<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party!!</title>
    <script async src="https://www.youtube.com/iframe_api"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"  href="../../css/mainstyle.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/757df6b00f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="background">
        <div class="centerDiv">
            <h1 class="titleBig" id="title">No Party Yet</h1>
            <button class="startBtn" onclick="displaySettings();">Start!</button>
        </div>
        <button class="startBtn" onclick="displaySettings();" style="display: none; position:fixed; bottom: 0; left: 0;">Settings</button>
        <a href='https://github.com/jiamingwangnet/party-screen' target='blank'><i class="fab fa-github github-icon"></i></a>
    </div>

    <div id="popups">
        <div class="popup" id="settings">
            <span class="closeSettings" onclick="displaySettings();">&#x2715;</span>
            <h1 style="text-align:center;">Settings</h1>

            <div class="center" style="width: 80%;">
                <br>
                <div>
                    <h3>Music Settings</h3>

                    <div class="optionsContainer">
                        <span>Music</span>
                        <input type="text" placeholder="music" id="inputMusic">
                    </div>

                    <div class="optionsContainer">
                        <span>Volume</span>
                        <input type="number" placeholder="volume" id="inputVolume">
                    </div>

                    <div class="optionsContainer">
                        <span>Shuffle</span>
                        <input type="checkbox" id="shuffle" onclick="settings.changeShuffle(this.checked)">
                    </div>
                </div>
                <br>
                <div>
                    <h3>Display Settings</h3>

                    <div class="optionsContainer">
                        <span>Colors</span>
                        <input type="text" placeholder="colors" id="inputColors">
                    </div>
    
                    <div class="optionsContainer">
                        <span>BPM</span>
                        <input type="number" placeholder="bpm" id="inputBPM">
                    </div>

                    <div class="optionsContainer">
                        <span>Title</span>
                        <input type="text" placeholder="title" id="inputTitle">
                    </div>

                    <div class="optionsContainer">
                        <span>Fullscreen</span>
                        <input type="checkbox" id="fullscreen" onclick="settings.changeFullscreen(this.checked)">
                    </div>
                </div>
            </div>
            <br>
            <button onclick="start();update();" style="padding: 10px;">Set!</button>
        </div>
    </div>

    <div class="offscreen">
        <div id="musicFrame"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
